<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Selamat Hari Ulang tahun Felin</title>

  <link rel="stylesheet" href="styles/flexbox-center-container.css" media="all">
  <link rel="stylesheet" href="styles/system-fonts.css" media="all">
  <link rel="stylesheet" href="styles/style.css" media="all">
</head>

<body>
  <audio autoplay loop style="display:none;">
    <source src="hbd.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <canvas id=c></canvas>
  <canvas id="confetti"></canvas>
  <div class="container" id="count">
    <h1 id="head">Countdown to your birthday:</h1>
    <ul>
      <li><span id="day"></span>days</li>
      <li><span id="hour"></span>hours</li>
      <li><span id="minute"></span>minutes</li>
      <li><span id="second"></span>seconds</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>

<audio id="birthday-audio" src="audio/hbd.mp3" autoplay loop></audio>

<script>
  // Autoplay fix untuk browser modern
  window.addEventListener('click', function () {
    const audio = document.getElementById('birthday-audio');
    if (audio.paused) {
      audio.play();
    }
  }, { once: true });
</script>

</body>
<script src="scripts/confetti.min.js" charset="utf-8"></script>
<script src="scripts/index.js" charset="utf-8"></script>

</html>
